<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Crop Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Temperature" placeholder="Temperature" required="required" />
        <input type="text" name="Humidty" placeholder="Humidty" required="required" />
		<input type="text" name="pH" placeholder="pH" required="required" />
        <input type="text" name="rainfall" placeholder="Rainfall" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <form action="{{ url_for('tenure')}}"method="post">
            <button type="submit" class="btn btn-primary btn-block btn-large">Tenure</button>
    </form>
    <form action="{{ url_for('statistics')}}"method="post">
            <button type="submit" class="btn btn-primary btn-block btn-large">Statistics</button>
    </form>
    <form action="{{ url_for('pesticides')}}"method="post">
            <button type="submit" class="btn btn-primary btn-block btn-large">Pesticides</button>
    </form>
    <form action="{{ url_for('managecost')}}"method="post">
            <button type="submit" class="btn btn-primary btn-block btn-large">Manage Cost</button>
    </form>
    <form action="{{ url_for('banks')}}"method="post">
            <button type="submit" class="btn btn-primary btn-block btn-large">Banks</button>
    </form>
   <br>
   <br>
   {{ prediction_text }}

 </div>
<div>
{%for i in output %} 
    <li>{{i}}</li> 
{%endfor%} 

{%for i in str_no_crop %} 
    <li>{{i}}</li> 
{%endfor%} 

{{sg2}}

<!--{{output}}-->
</div>

</body>
</html>
